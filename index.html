<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Links -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <title>Food Delivery Landing</title>

        <!-- Favicons -->
        <link rel="shortcut icon" type="image/x-icon" href="./Assets/svg/favicon.ico">

    </head>

    <body>
        <div class="container" id="container">

            <!-- icon for scroll up -->
            <!-- <div class="scroll-up">
                <button class="scroll-up_btn">&nbsp;</button>
            </div> -->

            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar_logo">
                    <img src="./Assets/svg/logo.svg" alt="" draggable="false" class="navbar_logo--logo" />
                    <p class="navbar_logo--text">Foo</p>
                </div>
                <div class="navbar_options">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Contact</a>
                    <a href="#">Shop</a>
                </div>
                <div class="navbar_search">
                    <a href="#" class="search_btn">Search</a>
                </div>
                <!-- <img src="./Assets/Vector.png" alt="" class="navbar_menu"> -->
            </nav>

            <!-- Header section image and content box -->
            <header class="header">
                <div class="content-box">
                    <div class="content-box_heading">
                        <h1 class="content-box_heading--first">Fast</h1>
                        <h1 class="content-box_heading--second">Food Delivery</h1>
                        <img src="./Assets/svg/content-background.svg" alt="" class="content-box_heading--backimg"
                            draggable="false">
                    </div>
                    <p class="content-box_paragraph">
                        Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium.
                    </p>
                    <div class="content-box_btns">
                        <a href="#" class="content-box_btns--order">Order Now</a>
                        <a href="#" class="content-box_btns--play"><img src="./Assets/svg/play.svg" alt="" srcset=""
                                draggable="false"></a>
                        <p class="content-box_btns--play_text">Watch Video</p>
                    </div>
                    <div class="content-box_rating">

                    </div>
                </div>
                <div class="image-box">
                    <figure class="image-box_picture">
                        <img src="./Assets/svg/hero_1.png" alt="" class="image-box_img" draggable="false" />
                    </figure>
                </div>
            </header>

    </body>

</html>
